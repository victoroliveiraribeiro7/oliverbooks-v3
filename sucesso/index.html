<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sucesso | Oliver Books</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #FDF9F3;
            /* Creme Suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem;
            background: transparent;
            text-align: center;
            z-index: 10;
        }

        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #2C3E2D;
            /* Negro Profundo / Madeira */
            text-decoration: none;
            letter-spacing: 1px;
        }

        #success-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 4rem;
            border-radius: 0;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.05);
            /* Sombra difusa premium */
            margin-top: 6rem;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #7B8C7B;
            /* Verde Oliva */
            border-radius: 50%;
            /* Aqui usamos redondo para destacar a perfeição do círculo confirm */
            color: #7B8C7B;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2C3E2D;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-family: 'Inter', sans-serif;
            color: #7B8C7B;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .order-info {
            background: #FDF9F3;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-family: 'Inter', sans-serif;
            color: #2C3E2D;
            border-left: 3px solid #7B8C7B;
            text-align: left;
        }

        .order-info strong {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7B8C7B;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            display: inline-block;
            background-color: #2C3E2D;
            color: white;
            padding: 1rem 2.5rem;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #7B8C7B;
        }

        /* Animação Fade In */
        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo">OLIVER BOOKS</a>
    </header>

    <div id="success-container" class="fade-in">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>Transação Concluída</h1>
        <p>Agradecemos por escolher a Oliver Books para enriquecer sua biblioteca. O seu pagamento foi processado com
            sucesso.</p>

        <div class="order-info">
            <strong>Recibo da Operação</strong>
            ID da Transação: <span id="transaction-id">...</span> <br>
            Receberemos a confirmação do banco e iniciaremos o envio em breve.
        </div>

        <a href="/" class="btn-primary">Voltar para a Coleção</a>
    </div>

    <!-- Script Minimalista Inline para Fechar o Caíxa -->
    <script type="module" src="/src/main-sucesso.js"></script>
</body>

</html>
